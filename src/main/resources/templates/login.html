
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantillaMenu :: head">
        <title>AutosCR</title>
        <link href="/estilosCSS/estiloLogin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>AutoCR</h1>
        <section id="actions" class="py-4 md-4 bg-light">
            <div class="container">
                <div class="row">
                </div>
            </div>            
        </section>
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h4>[[#{login.login}]]</h4>
                            </div>
                            <div class="card-body bg-primary">
                                <form method="POST" th:action="@{/login}">
                                    <div class="row py-1 md-2 bg-primary text-white">
                                        <div class="form-group">
                                            <label for="username">[[#{login.username}]]</label>
                                            <input type="text" name="username" id="username"/>
                                        </div>
                                    </div>
                                    <div class="row py-1 md-2 bg-primary text-white">
                                        <div class="form-group">
                                            <label for="password">[[#{login.password}]]</label>
                                            <input type="password" name="password" id="password"/>
                                        </div>
                                    </div>
                                    <div class="row py-1 md-2 bg-primary ">
                                        <button 
                                            type="submit" 
                                            class="btn btn-info btn-block">
                                            [[#{login.login}]]
                                        </button>
                                    </div>                                    
                                </form>
                                <p id="info" style="font-family: sans-serif " class="text-white" >No tienes cuenta?</p>
                                <a th:href="@{/usuario/nuevo}" class="text-white" style="font-family: sans-serif ">Registrarse</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
